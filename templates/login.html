{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>

    {% if form.errors %}
    <p class="text-red-500 text-center">Invalid username or password.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">Username</label>
            <input type="text" name="username" required class="w-full p-2 border border-gray-300 rounded-lg">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="password" required class="w-full p-2 border border-gray-300 rounded-lg">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Login</button>
    </form>
</div>
{% endblock %}
