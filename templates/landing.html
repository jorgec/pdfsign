{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="text-center mt-16">
    <h1 class="text-4xl font-extrabold text-gray-900">Welcome</h1>
    <p class="mt-4 text-gray-600">Sign and manage documents easily.</p>
    {% if not user.is_authenticated %}
    <a href="{% url 'login' %}" class="mt-6 inline-block bg-blue-600 text-white px-6 py-2 rounded-lg">
        Login
    </a>
    {% endif %}
</div>
{% endblock %}
