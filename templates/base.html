<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PROJECT DSSF{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body class="relative min-h-screen bg-gray-200 text-gray-900">
    <!-- Fixed background text at bottom center -->
    <div class="fixed bottom-0 w-full flex justify-center pointer-events-none z-0">
        <h1 class="text-9xl text-white opacity-60 font-bold">
            Project DSSF
        </h1>
    </div>

    <nav class="relative z-10 bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between">
            <a href="/" class="text-xl font-bold">
                PROJECT DSSF
                {% if user.is_authenticated %}
                    | {{ user }}
                {% endif %}
            </a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'upload_signature' %}" class="px-4 py-2">Signature</a>
                    <a href="{% url 'upload_document' %}" class="px-4 py-2">Upload</a>
                    <a href="{% url 'document_list' %}" class="px-4 py-2">My Documents</a>
                    <a href="{% url 'to_sign_list' %}" class="px-4 py-2 text-primary">Sign</a>
                    <a href="{% url 'logout' %}" class="px-4 py-2 text-red-500">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="px-4 py-2 text-gray-700 hover:text-blue-500">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 relative z-10">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
