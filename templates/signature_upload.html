{% extends 'base.html' %}

{% block title %}Upload Signature{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-4">Upload Your Signature</h2>

    {% if user.signature %}
        <p class="text-center text-gray-600 mb-4">Your current signature:</p>
        <div class="flex justify-center mb-4">
            <img src="{{ user.signature.image.url }}" alt="Your Signature" class="border rounded-lg">
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
            Upload Signature
        </button>
    </form>
</div>
{% endblock %}
