{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr" data-nav-layout="vertical" class="light" data-header-styles="light" data-menu-styles="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shkola - Login</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'dashboard/img/brand-logos/favicon.ico' %}">

    <!-- Main JS -->
    <script src="{% static 'dashboard/js/main.js' %}"></script>

    <!-- Style Css -->
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/overrides.css' %}">

    <!-- Simplebar Css -->
    <link rel="stylesheet" href="{% static 'dashboard/libs/simplebar/simplebar.min.css' %}">

    <!-- Color Picker Css -->
    <link rel="stylesheet" href="{% static 'dashboard/libs/@simonwep/pickr/themes/nano.min.css' %}">

</head>

<body class="cover1 justify-center">

<!-- ========== MAIN CONTENT ========== -->
<div class="flex justify-center min-h-screen align-middle">
    <main id="content" class="w-full max-w-md mx-auto my-auto p-6">
        <a href="{{ site_url }}" class="header-logo">
            <img src="{% static 'img/shkola-full.png' %}" alt="logo" class="mx-auto block">
        </a>
        <div class="mt-7 bg-white rounded-sm shadow-sm dark:bg-bgdark">
            <div class="p-4 sm:p-7">
                <div class="text-center">
                    <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Sign in</h1>

                </div>

                <div class="mt-5">

                    <!-- Form -->
                    <form method="post" enctype="application/x-www-form-urlencoded" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="grid gap-y-4">

                            <div>
                                <label for="module" class="block text-sm mb-2 dark:text-white">Module</label>
                                <div class="relative">
                                    <select name="module" id="module" class="ti-form-select py-2 px-3 block w-full border-gray-200 rounded-sm text-sm focus:border-primary focus:ring-primary dark:bg-bgdark dark:border-white/10 dark:text-white/70">
                                        <option value="admissions">Admissions</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Form Group -->
                            <div>
                                <label for="email" class="block text-sm mb-2 dark:text-white">Username</label>
                                <div class="relative">
                                    <input type="text" id="username" name="username"
                                           class="py-2 px-3 block w-full border-gray-200 rounded-sm text-sm focus:border-primary focus:ring-primary dark:bg-bgdark dark:border-white/10 dark:text-white/70"
                                           required>
                                </div>
                            </div>
                            <!-- End Form Group -->

                            <!-- Form Group -->
                            <div>
                                <div class="flex justify-between items-center">
                                    <label for="password" class="block text-sm mb-2 dark:text-white">Password</label>

                                </div>
                                <div class="relative">
                                    <input type="password" id="password" name="password"
                                           class="py-2 px-3 block w-full border-gray-200 rounded-sm text-sm focus:border-primary focus:ring-primary dark:bg-bgdark dark:border-white/10 dark:text-white/70"
                                           required>
                                </div>
                            </div>
                            <!-- End Form Group -->


                            <!-- End Checkbox -->
                            <button type="submit"
                               class="py-2 px-3 inline-flex justify-center items-center gap-2 rounded-sm border border-transparent font-semibold bg-primary text-white hover:bg-primary focus:outline-none focus:ring-0 focus:ring-primary focus:ring-offset-0 transition-all text-sm dark:focus:ring-offset-white/10">Sign
                                in</button>
                        </div>
                    </form>
                    <!-- End Form -->
                </div>
            </div>
        </div>
    </main>
    <!-- ========== END MAIN CONTENT ========== -->
</div>

<!-- popperjs -->
<script src="{% static 'dashboard/libs/@popperjs/core/umd/popper.min.js' %}"></script>

<!-- Custom-Switcher JS -->
<script src="{% static 'dashboard/js/custom-switcher.js' %}"></script>

<!-- Preline JS -->
<script src="{% static 'dashboard/libs/preline/preline.js' %}"></script>


</body>

</html>
